<!Doctype html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel ="stylesheet" href="form.css">
    <title>Registration Form</title>
</head>
<body>
    <form>
        <h1>Registration Form</h1>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" class="textbox"><br>

        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" class="textbox"><br>

        <label for="Nickname">Nickname:</label><br>
        <input type="text" id="Nname" name="Nname" class="textbox"><br>

        <label for="Email">Email:</label><br>
        <input type="email" id="Email" name="Email" class="textbox"><br>
        
        <label for="Password">Password:</label><br>
        <input type="password" id="Password" name="Password" class="textbox"><br>

        <label for="Date of Birth">Date of Birth:</label><br>
        <input type="date" id="birthday" name="birthday" class="textbox"><br>

        <label for="lname">Gender:</label><br>
        <input type="radio" id="forGender" name="fname">
        <label for="Male">Male</label>
        <input type="radio" id="Male" name="Male">
        <label for="Female">Female</label>
        <input type="radio" id="Female" name="Female">
        <label for="Others">Others</label><br>

        <label for="Mobile">Mobile:</label><br> 
        <input type="number" id="mobile" name="mobile" class="textbox"><br>

        <label for="Address">Address:</label><br>
        <textarea name= "description" cols= "20" rows= "10" class="textbox"></textarea><br>

        <button type="submit" class = "submit">Submit</button> 
        <button type="reset" class = "reset">Reset</button> 
    </form>
</body>
</html>
